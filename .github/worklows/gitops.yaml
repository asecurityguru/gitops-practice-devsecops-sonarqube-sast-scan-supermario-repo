name: "Run SAST SCAN on SuoerMario Game Project"

on:
  push:
    branches:
      - manin

jobs:

  sonarqube_sast_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better analysis relevancy of analysis

      - name: SonarQube Scan
        uses:  sonarsouce/sonarqube-scan-action@master  
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKENS=: ${{ secrets.SONAR_TOKEN }}